<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Javascript</title>
</head>
<body>
    <h2>Biaya Parkir</h2>
    <form>
        jam Masuk : <input type="number" id="masuk">
        <br><br>
        jam Keluar : <input type="number" id="keluar">
        <br><br>
        <input type="button" value="Hitung" onclick="biaya_parkir();">
        Biaya :<input type="text" id="biaya">
    </form>

    <script>
        function biaya_parkir(){
            let jam_masuk = document.getElementById("masuk").value;
            let jam_keluar = document.getElementById("keluar").value;
            // total waktu parkir
            let total_waktu = jam_keluar - jam_masuk;

            //tarif awal
            let tarif_awal = 3000;

            // tarif waktu jika lebih dari jam 2
            let selisih = Math.round(total_waktu - 2);

            // tarif lamjutan 
            let tarif_lanjutan = selisih * 1000;

            // tarif total
            let tarif_total = tarif_awal + tarif_lanjutan;

            // sematkan dalam html 
            document.getElementById("biaya").value = "Rp" + tarif_total;
        }

    </script>
</body>
</html>
